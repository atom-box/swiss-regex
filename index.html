<!DOCTYPE html>
<html>
<head>
  <title>Swiss Searcher | @evangenest</title>
</head>

<body>
  <div class="room">
    <h1>Regular Expression Tester</h1>
    <h3>Select one text and one type of search:</h3>
    <select name="noun">
    <optgroup label="Artists">
      <option  type="text" onselect="speak()" value="dylan">Bob Dylan</option>
      <option value="bash">shell history (Mac/BSD)</option>
      <option value="ghost">Ghostface Killer</option>
    </optgroup>
    <optgroup label="Leaders">
      <option value="eisenhower">President Eisenhower</option>
      <option value="macbeth">Shakespeare</option>
      <option value="dupry">The Little Prince(eng)</option>
    </select> 
    <select name="verb">
      <option value="match">Return a list of found words (default)</option>
      <option value="search">Return first found position</option>
      <option value="search">Return all found positions</option>
      <option value="replace">Replace original word with new word</option>
    </select> 
    <h3>Regular Expression to Use</h3>
    <input name="requestedRE" type="text">
    <form> 
      <div>
        <label for="example">Let's submit some text</label>
        <input id="example" type="text" name=texts.>
      </div>
      <div>
        <input type="submit" value="Send">
      </div>
    </form>
    <p>Examples to try:<br>the</p>
  </div>
  <div class="room">
    <h3>
      Results:<br/>
      Total words:<br/>
      Time of Search:
    </h3>    
  </div>
</body>

<script src="app.js"></script>
<link href="assets/flood.css" rel="stylesheet">

</html>
